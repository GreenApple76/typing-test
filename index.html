<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Typing Test</title>
</head>
<body>
    <div class="container">
        <h1>Typing Test</h1>
        <p>
            The quick brown fox jumps over the lazy dog. Jived fox nymph grabs quick waltz. Glib jocks quiz nymph to vex dwarf. Sphinx of black quartz, judge my vow.
        </p>
        <textarea placeholder="Begin typing above text here..."></textarea>
        <p>
            Time Left: <span id="timer">60</span> seconds<br>
            Typing Speed: <span id="wpm">-</span> WPM<br>
            Adjusted Speed: <span id="adjusted-wpm">-</span> WPM
        </p>
        <p>
            <a id="begin-test" href='#'>Begin Test</a>
            <a id="retake-test" href='#'>Reset Time</a>
        </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
